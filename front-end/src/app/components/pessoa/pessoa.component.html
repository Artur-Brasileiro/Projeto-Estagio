<div class="actions">
  <!-- Botão para adicionar uma nova pessoa -->
  <button mat-raised-button color="primary" (click)="adicionarPessoa()">Adicionar Pessoa</button>

  <!-- Botão para navegar para a página de transações -->
  <button mat-raised-button color="accent" (click)="irTransacoes()">Transações</button>

  <!-- Botão para visualizar o saldo -->
  <button mat-raised-button style="background-color: #ffc107; color: black;" (click)="verSaldo()">Ver Saldo</button>
</div>

<div class="table-container">

  <!-- Tabela para exibir a lista de pessoas -->
  <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let pessoa"> {{ pessoa.id }} </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pessoa"> {{ pessoa.nome }} </td>
    </ng-container>

    <!-- Coluna Idade -->
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let pessoa"> {{ pessoa.idade }} </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let pessoa">

        <!-- Botão para excluir uma pessoa -->
        <button mat-button color="warn" (click)="excluirPessoa(pessoa.id)">Excluir</button>
      </td>
    </ng-container>

    <!-- Definição das linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
