<mat-toolbar color="primary">
  <span>Gestão de Pessoas</span>
</mat-toolbar>

<div class="container">
  <!-- Botões de ação -->
  <div class="actions">
    <button mat-raised-button color="primary">Adicionar</button>
    <button mat-raised-button color="accent">Editar</button>
    <button mat-raised-button color="warn">Excluir</button>
  </div>

  <!-- Tabela de Pessoas -->
  <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
    <!-- Colunas -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.email}} </td>
    </ng-container>

    <!-- Cabeçalho e Corpo -->
    <thead>
      <tr>
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <th mat-header-cell *matHeaderCellDef> Email </th>
      </tr>
    </thead>
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
</div>
